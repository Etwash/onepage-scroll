<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Display</title>
    <link rel="stylesheet" href="onepage-scroll.css">
</head>
<body>
    <div id="book-container">
        <!-- Your book content goes here -->
    </div>

    <div class="wrap-block__inner-fw inner-fw__bottom">
        <div class="stepper-wrap">
            <div class="step-block step-block__1">
                <div class="step-block__text-number">01</div>
                <div class="step-block__progress-bar">
                    <div class="step-block__progress-bar-inner progress-bar__1"></div>
                </div>
                <div class="step-block__text-title text-title_1">Chapter 1: Introduction</div>
                <div class="step-block__text-description text-description-1">This is some text inside of a div block.</div>
            </div>
            <div class="step-block step-block__2">
                <div class="step-block__text-number">02</div>
                <div class="step-block__progress-bar">
                    <div class="step-block__progress-bar-inner progress-bar__2"></div>
                </div>
                <div class="step-block__text-title text-title_2">Chapter 2: THE COMING OF ... </div>
                <div class="step-block__text-description text-description-2">This is some text inside of a div block.</div>
            </div>
            <div class="step-block step-block__3">
                <div class="step-block__text-number">03</div>
                <div class="step-block__progress-bar">
                    <div class="step-block__progress-bar-inner progress-bar__3"></div>
                </div>
                <div class="step-block__text-title text-title_3">Chapter 3: RESEARCH PROGRAMS</div>
                <div class="step-block__text-description text-description-3">This is some text inside of a div block.</div>
            </div>
            <div class="step-block step-block__4">
                <div class="step-block__text-number">04</div>
                <div class="step-block__progress-bar">
                    <div class="step-block__progress-bar-inner progress-bar__4"></div>
                </div>
                <div class="step-block__text-title text-title_4">Chapter 4: LAB: CAN YOU REALLY ...</div>
                <div class="step-block__text-description text-description-4">This is some text inside of a div block.</div>
            </div>
        </div>
    </div>
    <!-- Display the page number -->
    <div id="page-number"></div>

    <!-- Include jQuery and the one-page scroll JavaScript file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery.onepage-scroll.js"></script>
</body>
</html>
